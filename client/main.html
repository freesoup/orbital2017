<head>
  <title>NUSVision</title>
  <meta charset="utf-8">
  <meta name="description" content="This website is designed to provide an easy way for NUS Students to create and visualize a module plan for the entirety of their undergraduate years">
  <meta name="language" content="English">
  <meta name="web_author" content="Kappa Bears Orbital 2017">
  <title>NUSVision</title>
</head>

<body class="gradient-gray-leftToRight">
  <h1 class="hidden">NUSVision</h1>
  <header class="header">
    <nav>
      <ul class="main-nav-bar">
        <li><a href=""><img id="logo" src="NUSVision_Logo.svg" alt="NUSVision Logo"/></a></li>
        <li class="nav-link"><a href="#">Home</a></li>
        <li class="nav-link"><a href="#">Blog</a></li>
        <li class="nav-link"><a href="#">Planner</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-content">
    <section class="platform">
      <div class="semester-container">
        <article class="semester">
          <div class="semester-metadata">
            <h2 class="semester-number">1</h2>
          </div>
          <form class="sem-form">
            <input type="text" class="sem-type" size="6" list="semester-type-list"/>
            <datalist id="semester-type-list">
              <option value="Sem 1"></option>
              <option value="Sem 2"></option>
              <option value="ST1"></option>
              <option value="ST2"></option>
            </datalist>
          </form>
        </article>

        <article class="semester">
          <p> t2 </p>
        </article>

        <article class="semester">
          <p> t3 </p>
        </article>

        <article class="semester">
          <p> t4 </p>
        </article>

        <article class="semester">
          <p> t5 </p>
        </article>

        <article class="semester">
          <p> t6 </p>
        </article>


        <article class="semester">
          <p> t7 </p>
        </article>
      </div>

      <div id="add-semester">
      </div>

    </section>

    <aside class="control-panel">
    </aside>
  </main>
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
