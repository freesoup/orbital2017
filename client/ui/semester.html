<template name="sem_template">
    <article class="semester">
        <section class="left-meta">
            <h2 class="semester-number">1</h2>
            <form class="sem-form">
                <input placeholder="sem type" type="text" class="sem-type" size="6" list="semester-type-list"/>
                <datalist id="semester-type-list">
                    <option value="Sem 1"></option>
                    <option value="Sem 2"></option>
                    <option value="ST1"></option>
                    <option value="ST2"></option>
                </datalist>
            </form>
        </section>
        <ul class="module-container">
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
            {{> module}}
        </ul>
    </article>
</template>

<template name="module">
    <li class="module">
        CS1020
    </li>
</template>
